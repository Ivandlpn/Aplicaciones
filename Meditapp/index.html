<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditapp</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primario: #3a7bd5;
            --color-secundario: #3a6073;
            --color-texto: #f0f8ff;
            --font-principal: 'Poppins', sans-serif;
            --font-cita: 'Nunito Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(160deg, var(--color-primario) 0%, var(--color-secundario) 100%);
            color: var(--color-texto);
            text-align: center;
            overflow: hidden;
        }
        .app-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .breathing-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: breathe 10s ease-in-out infinite;
            transition: opacity 0.5s ease;
        }
        @keyframes breathe {
            0%   { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
            50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 1;   }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
        }
        .timer-display {
            font-size: 7rem;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .start-button {
            font-family: var(--font-principal);
            font-size: 1.2rem;
            padding: 15px 35px;
            border: 2px solid var(--color-texto);
            border-radius: 50px;
            background-color: transparent;
            color: var(--color-texto);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .start-button:hover {
            background-color: var(--color-texto);
            color: var(--color-secundario);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .quote-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease, visibility 0.8s;
        }
        .quote-card.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .quote-text {
            font-family: var(--font-cita);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .quote-author {
            font-family: var(--font-principal);
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.8;
            margin-top: 20px;
        }
        .epic-button {
            font-family: var(--font-principal);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--color-secundario);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .epic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background-color: white;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="breathing-circle"></div>
        <div id="timer-display" class="timer-display">20:00</div>
        <button id="start-button" class="start-button">Comenzar Meditación</button>

        <div id="quote-card" class="quote-card">
            <p id="quote-text" class="quote-text"></p>
            <p id="quote-author" class="quote-author"></p> 
            <button id="reset-button" class="epic-button">Comenzar mi Día</button>
        </div>
    </div>

    <audio id="mid-sound" preload="auto" src="mid.mp3"></audio>
    <audio id="end-sound" preload="auto" src="end.mp3"></audio>

    <script src="quotes.js"></script>
    <script>
        const timerDisplay = document.getElementById('timer-display');
        const startButton = document.getElementById('start-button');
        const quoteCard = document.getElementById('quote-card');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const breathingCircle = document.querySelector('.breathing-circle');
        const midSound = document.getElementById('mid-sound');
        const endSound = document.getElementById('end-sound');
        const resetButton = document.getElementById('reset-button');

        let timerInterval;
        const meditationTime = 20 * 60;
        
        // ===== NUEVO CÓDIGO: Wake Lock API =====
        let wakeLock = null;

        // Función asíncrona para solicitar el bloqueo de pantalla
        const requestWakeLock = async () => {
          // Comprueba si la API es compatible
          if ('wakeLock' in navigator) {
            try {
              wakeLock = await navigator.wakeLock.request('screen');
              console.log('Wake Lock activado');

              // Escucha si el bloqueo se libera por razones externas (ej. cambio de pestaña)
              wakeLock.addEventListener('release', () => {
                console.log('Wake Lock liberado');
              });

            } catch (err) {
              console.error(`${err.name}, ${err.message}`);
            }
          } else {
            console.warn('La API Wake Lock no es compatible en este navegador.');
          }
        };

        // Función para liberar el bloqueo de pantalla
        const releaseWakeLock = async () => {
          if (wakeLock !== null) {
            await wakeLock.release();
            wakeLock = null;
          }
        };
        // ===== FIN DEL NUEVO CÓDIGO =====

        function initializeDisplay() {
            updateTimerDisplay(meditationTime);
        }
        
        async function startMeditation() { // Se convierte la función en asíncrona
            // ===== NUEVO CÓDIGO: Solicitar bloqueo al iniciar =====
            await requestWakeLock();

            startButton.classList.add('hidden');
            breathingCircle.style.opacity = '0'; 
            midSound.play(); midSound.pause(); endSound.play(); endSound.pause();
            let timeLeft = meditationTime;
            updateTimerDisplay(timeLeft);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);

                if (timeLeft === 900 || timeLeft === 600 || timeLeft === 300) {
                    midSound.currentTime = 0; 
                    midSound.play();
                }

                if (timeLeft <= 0) {
                    endMeditation();
                }
            }, 1000);
        }
        
        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            timerDisplay.textContent = formattedTime;
        }

        function endMeditation() {
            clearInterval(timerInterval);
            // ===== NUEVO CÓDIGO: Liberar bloqueo al finalizar =====
            releaseWakeLock();

            endSound.currentTime = 0;
            endSound.play();
            timerDisplay.style.opacity = '0';
            timerDisplay.style.transform = 'translateY(-20px)';
            
            const randomQuote = finalQuotes[Math.floor(Math.random() * finalQuotes.length)];
            quoteText.textContent = `"${randomQuote.text}"`;
            quoteAuthor.textContent = `— ${randomQuote.author}`;

            setTimeout(() => {
                timerDisplay.classList.add('hidden');
                quoteCard.classList.add('visible');
            }, 500);
        }

        function resetApp() {
            // ===== NUEVO CÓDIGO: Asegurarse de liberar el bloqueo si se reinicia a mitad =====
            releaseWakeLock();
            clearInterval(timerInterval); // También limpia el intervalo por si se reinicia a mitad

            quoteCard.classList.remove('visible');
            setTimeout(() => {
                timerDisplay.classList.remove('hidden');
                startButton.classList.remove('hidden');
                breathingCircle.style.opacity = '1';
                timerDisplay.style.opacity = '1';
                timerDisplay.style.transform = 'translateY(0)';
                initializeDisplay();
            }, 500);
        }

        startButton.addEventListener('click', startMeditation);
        resetButton.addEventListener('click', resetApp);
        initializeDisplay();
    </script>
</body>
</html>
