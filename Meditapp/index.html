<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditapp</title>
    
    <!-- Iconos y Metadatos de la App -->
    <link rel="icon" type="image/png" sizes="32x32" href="iconomeditapp.png">
    <link rel="icon" type="image/png" sizes="16x16" href="iconomeditapp.png">
    <link rel="apple-touch-icon" href="iconomeditapp.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a7bd5">
    
    <!-- Metadatos para compartir en redes sociales -->
    <meta property="og:title" content="Meditapp">
    <meta property="og:description" content="Una aplicación minimalista para meditar y encontrar la calma.">
    <meta property="og:image" content="iconomeditapp.png">
    <meta property="og:url" content="URL_DE_TU_APP_AQUI">
    <meta property="og:type" content="website">

    <!-- Metadatos para compartir en Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Meditapp">
    <meta name="twitter:description" content="Una aplicación minimalista para meditar y encontrar la calma.">
    <meta name="twitter:image" content="iconomeditapp.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primario: #3a7bd5;
            --color-secundario: #3a6073;
            --color-texto: #f0f8ff;
            --font-principal: 'Poppins', sans-serif;
            --font-cita: 'Nunito Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(160deg, var(--color-primario) 0%, var(--color-secundario) 100%);
            color: var(--color-texto);
            text-align: center;
            overflow: hidden;
        }
        .app-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }
        .breathing-circle {
            position: absolute;
            top: 55%; 
            left: 50%;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: breathe 10s ease-in-out infinite;
            transition: opacity 0.5s ease;
        }
        @keyframes breathe {
            0%   { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
            50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 1;   }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
        }
        .timer-display {
            font-size: 7rem;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px; 
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .intention-word {
            font-family: var(--font-principal);
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            height: auto;
            margin-bottom: 70px; 
        }
        .intention-word.visible {
            opacity: 0.7;
        }
        .start-button {
            font-family: var(--font-principal);
            font-size: 1.2rem;
            padding: 15px 35px;
            border: 2px solid var(--color-texto);
            border-radius: 50px;
            background-color: transparent;
            color: var(--color-texto);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .start-button:hover {
            background-color: var(--color-texto);
            color: var(--color-secundario);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .quote-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease, visibility 0.8s;
        }
        .quote-card.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .quote-text {
            font-family: var(--font-cita);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .quote-author {
            font-family: var(--font-principal);
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.8;
            margin-top: 20px;
        }
        .epic-button {
            font-family: var(--font-principal);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--color-secundario);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .epic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background-color: white;
        }
        .hidden { display: none; }

        #calendar-icon {
            position: fixed;
            bottom: 20px;
            right: 25px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #calendar-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        #calendar-icon svg path {
            fill: var(--color-texto);
        }

        #calendar-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
            z-index: 1000;
        }
        #calendar-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .calendar-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header button {
            background: none;
            border: none;
            color: var(--color-texto);
            font-size: 1.8rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .calendar-header button:hover {
            opacity: 1;
        }
        .calendar-header h2 {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day, .calendar-weekday {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            font-size: 0.9rem;
        }
        .calendar-weekday {
            font-weight: 600;
            opacity: 0.7;
        }
        .calendar-day.completed {
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            font-weight: 600;
        }
        .calendar-day.empty {
            visibility: hidden;
        }

        @media (max-width: 600px) {
            .breathing-circle {
                top: 53%;
            }
            .timer-display { 
                font-size: 5.5rem; 
                margin-bottom: 15px; 
            }
            .intention-word { 
                font-size: 1.8rem; 
                margin-bottom: 50px;
            }
            .breathing-circle { width: 250px; height: 250px; }
            .quote-card { width: 90%; padding: 30px 25px; }
            .quote-text { font-size: 1.7rem; line-height: 1.5; }
            .quote-author { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="breathing-circle"></div>
        <div id="timer-display" class="timer-display">20:00</div>
        <p id="intention-word" class="intention-word"></p>
        <button id="start-button" class="start-button">Comenzar Meditación</button>
        <div id="quote-card" class="quote-card">
            <p id="quote-text" class="quote-text"></p>
            <p id="quote-author" class="quote-author"></p> 
            <button id="reset-button" class="epic-button">Comenzar mi Día</button>
        </div>
    </div>
    
    <div id="calendar-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
    </div>

    <div id="calendar-modal">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar-weekdays"></div>
            <div class="calendar-grid" id="calendar-days"></div>
        </div>
    </div>

    <audio id="mid-sound" preload="auto" src="mid.mp3"></audio>
    <audio id="end-sound" preload="auto" src="end.mp3"></audio>
    
    <script src="quotes.js"></script>
    
    <script>
        const timerDisplay = document.getElementById('timer-display');
        const startButton = document.getElementById('start-button');
        const quoteCard = document.getElementById('quote-card');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const breathingCircle = document.querySelector('.breathing-circle');
        const midSound = document.getElementById('mid-sound');
        const endSound = document.getElementById('end-sound');
        const resetButton = document.getElementById('reset-button');
        const intentionWord = document.getElementById('intention-word');
        const elem = document.documentElement;
        const calendarIcon = document.getElementById('calendar-icon');
        const calendarModal = document.getElementById('calendar-modal');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const monthYearEl = document.getElementById('month-year');
        const calendarDaysEl = document.getElementById('calendar-days');
        const calendarWeekdaysEl = document.getElementById('calendar-weekdays');

        const meditationTime = 20 * 60;
        let wakeLock = null;
        let timerWorker = null;
        let currentDate = new Date();

        function getCompletedDays() { const daysJSON = localStorage.getItem('meditationDays'); return daysJSON ? JSON.parse(daysJSON) : []; }
        function saveCompletedDay(date) { const completedDays = getCompletedDays(); const dateString = date.toISOString().split('T')[0]; if (!completedDays.includes(dateString)) { completedDays.push(dateString); localStorage.setItem('meditationDays', JSON.stringify(completedDays)); } }
        function generateCalendar(year, month) { const completedDays = getCompletedDays(); const firstDay = new Date(year, month, 1); const lastDay = new Date(year, month + 1, 0); const daysInMonth = lastDay.getDate(); const startDayOfWeek = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1; monthYearEl.textContent = firstDay.toLocaleString('es-ES', { month: 'long', year: 'numeric' }); calendarDaysEl.innerHTML = ''; for (let i = 0; i < startDayOfWeek; i++) { const emptyCell = document.createElement('div'); emptyCell.classList.add('calendar-day', 'empty'); calendarDaysEl.appendChild(emptyCell); } for (let day = 1; day <= daysInMonth; day++) { const dayCell = document.createElement('div'); dayCell.classList.add('calendar-day'); dayCell.textContent = day; const currentDateString = new Date(year, month, day).toISOString().split('T')[0]; if (completedDays.includes(currentDateString)) { dayCell.classList.add('completed'); } calendarDaysEl.appendChild(dayCell); } }
        function setupWeekdays() { const weekdays = ['L', 'M', 'X', 'J', 'V', 'S', 'D']; calendarWeekdaysEl.innerHTML = ''; weekdays.forEach(day => { const dayEl = document.createElement('div'); dayEl.classList.add('calendar-weekday'); dayEl.textContent = day; calendarWeekdaysEl.appendChild(dayEl); }); }
        async function entrarEnPantallaCompleta() { if (elem.requestFullscreen) { await elem.requestFullscreen(); } else if (elem.webkitRequestFullscreen) { await elem.webkitRequestFullscreen(); } else if (elem.msRequestFullscreen) { await elem.msRequestFullscreen(); } }
        async function salirDePantallaCompleta() { if (document.fullscreenElement) { if (document.exitFullscreen) { await document.exitFullscreen(); } else if (document.webkitExitFullscreen) { await document.webkitExitFullscreen(); } else if (document.msExitFullscreen) { await document.msExitFullscreen(); } } }
        const requestWakeLock = async () => { if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); wakeLock.addEventListener('release', () => {}); } catch (err) { console.error(`${err.name}, ${err.message}`); } } };
        const releaseWakeLock = async () => { if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; } };
        function updateTimerDisplay(seconds) { const minutes = Math.floor(seconds / 60); const remainingSeconds = seconds % 60; const formattedTime = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`; timerDisplay.textContent = formattedTime; }
        function initializeDisplay() { updateTimerDisplay(meditationTime); }

        async function startMeditation() { 
            await requestWakeLock();
            await entrarEnPantallaCompleta();
            
            calendarIcon.classList.add('hidden');

            startButton.classList.add('hidden');
            breathingCircle.style.opacity = '0'; 
            midSound.play(); midSound.pause(); endSound.play(); endSound.pause();
            intentionWord.textContent = 'Calma';
            intentionWord.classList.add('visible');
            if (window.Worker) {
                timerWorker = new Worker('timer-worker.js');
                timerWorker.postMessage({ command: 'start', duration: meditationTime });
                timerWorker.onmessage = function(e) {
                    const data = e.data;
                    if (data.type === 'tick') {
                        updateTimerDisplay(data.timeLeft);
                        if (data.timeLeft === 900) { midSound.currentTime = 0; midSound.play(); intentionWord.textContent = 'Respira'; } 
                        else if (data.timeLeft === 600) { midSound.currentTime = 0; midSound.play(); intentionWord.textContent = 'Suelta'; } 
                        else if (data.timeLeft === 300) { midSound.currentTime = 0; midSound.play(); intentionWord.textContent = 'Ahora'; }
                    } else if (data.type === 'done') {
                        endMeditation();
                    }
                };
            }
        }
        
        async function endMeditation() {
            if (timerWorker) {
                timerWorker.postMessage({ command: 'stop' });
                timerWorker.terminate();
                timerWorker = null;
            }

            saveCompletedDay(new Date());
            await releaseWakeLock();
            await salirDePantallaCompleta();
            intentionWord.classList.remove('visible');
            endSound.currentTime = 0;
            endSound.play();
            timerDisplay.style.opacity = '0';
            timerDisplay.style.transform = 'translateY(-20px)';
            
            const randomQuote = finalQuotes[Math.floor(Math.random() * finalQuotes.length)];
            quoteText.textContent = `"${randomQuote.text}"`;
            quoteAuthor.textContent = `— ${randomQuote.author}`;

            setTimeout(() => {
                timerDisplay.classList.add('hidden');
                quoteCard.classList.add('visible');
            }, 500);
        }

        async function resetApp() {
            if (timerWorker) {
                timerWorker.postMessage({ command: 'stop' });
                timerWorker.terminate();
                timerWorker = null;
            }
            await releaseWakeLock();
            await salirDePantallaCompleta();

            calendarIcon.classList.remove('hidden');

            intentionWord.classList.remove('visible');
            intentionWord.textContent = '';
            quoteCard.classList.remove('visible');
            setTimeout(() => {
                timerDisplay.classList.remove('hidden');
                startButton.classList.remove('hidden');
                // ===== CORRECCIÓN DE LA LÍNEA DEL ERROR =====
                breathingCircle.style.opacity = '1';
                timerDisplay.style.opacity = '1';
                timerDisplay.style.transform = 'translateY(0)';
                initializeDisplay();
            }, 500);
        }

        calendarIcon.addEventListener('click', () => { currentDate = new Date(); generateCalendar(currentDate.getFullYear(), currentDate.getMonth()); calendarModal.classList.add('visible'); });
        calendarModal.addEventListener('click', (e) => { if (e.target === calendarModal) { calendarModal.classList.remove('visible'); } });
        prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); generateCalendar(currentDate.getFullYear(), currentDate.getMonth()); });
        nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); generateCalendar(currentDate.getFullYear(), currentDate.getMonth()); });

        startButton.addEventListener('click', startMeditation);
        resetButton.addEventListener('click', resetApp);
        setupWeekdays();
        initializeDisplay();
    </script>
</body>
</html>
