<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️ Pronóstico del Tiempo | Arenales del Sol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Carga de la librería Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1 id="greeting"></h1>
            <p>Condiciones para tu paseo en <span class="location">Arenales del Sol, ES</span></p>
            <p class="generation-date">Fecha de generación: <span id="generation-timestamp"></span></p>
        </header>

        <nav class="day-tabs" id="day-tabs-container">
            <!-- Las pestañas de los días se generarán aquí con JS -->
            <p class="loading-message">Cargando días...</p>
        </nav>

        <main>
            <section class="summary-section">
                <h2 class="section-title">Resumen Gráfico del Día</h2>
                <div class="chart-container">
                    <canvas id="weatherChart"></canvas>
                </div>
            </section>

            <section class="details-section">
                <h2 class="section-title">Detalle por Parámetro y Hora</h2>
                <div class="parameters-table-container">
                    <table class="parameters-table">
                        <thead id="table-head">
                            <!-- El encabezado de la tabla se generará aquí -->
                        </thead>
                        <tbody id="table-body">
                            <!-- Las filas de datos se generarán aquí -->
                        </tbody>
                    </table>
                </div>
                 <p id="table-placeholder" class="loading-message">Cargando datos del clima...</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
