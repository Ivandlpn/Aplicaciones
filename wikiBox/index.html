<html lang="es"> <!-- Cambiado a es para indicar idioma español -->

    <title>CrossFit Lexicon | La Guía Definitiva de Terminología de CrossFit</title> <!-- Título traducido -->

    <style>
        /* Tu CSS personalizado existente */
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .muscle-group {
            transition: all 0.3s ease;
        }
        .muscle-group:hover {
            transform: scale(1.05);
        }
        .search-highlight {
            background-color: #fef08a;
            padding: 0 2px;
            border-radius: 2px;
        }
        .category-tab.active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
        }
        .alphabet-nav a.active {
            background-color: #3b82f6;
            color: white;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* CSS para la cabecera con imagen */
        .header-image-logo {
            /* Ruta a tu imagen */
            background-image: url('cabecera.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
            min-width: 150px; /* Ajusta este valor si es necesario */
            flex-grow: 1;
        }

        header .container .flex {
             gap: 1rem; /* Espacio entre logo y barra de búsqueda */
        }
         header .container .flex > div:first-child {
             flex-shrink: 0;
         }
         header .container .flex > div:last-child {
              flex-grow: 1;
              max-width: 500px; /* Ancho máximo para la barra de búsqueda en pantallas grandes */
         }

    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- Este div ahora solo contendrá la imagen de fondo -->
                <div class="flex items-center mb-4 md:mb-0 header-image-logo h-16 md:h-20">
                    <!-- Contenido (icono y h1) eliminado -->
                </div>
                <!-- El div de la barra de búsqueda se mantiene -->
                <div class="w-full md:w-1/2"> <!-- Mantener w-full para móvil, md:w-1/2 para tablet/desktop -->
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Buscar términos de CrossFit..."
                               class="w-full px-4 py-3 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"> <!-- Placeholder traducido -->
                        <button id="searchButton" class="absolute right-3 top-3 text-gray-500 hover:text-blue-600">

                <button class="category-tab px-4 py-2 font-medium text-sm md:text-base" data-category="wods">WODs</button> <!-- Mantener WODs -->
                <button class="category-tab px-4 py-2 font-medium text-sm md:text-base" data-category="equipment">Equipamiento</button> <!-- Traducido -->
                <button class="category-tab px-4 py-2 font-medium text-sm md:text-base" data-category="acronyms">Acrónimos</button> <!-- Traducido -->
                <button class="category-tab px-4 py-2 font-medium text-sm md:text-base" data-category="gymnastics">Gimnásticos</button> <!-- Traducido -->

        <!-- Term Detail Section (hidden by default) -->
        <section id="termDetail" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="termTitle" class="text-3xl font-bold text-gray-800"></h2> <!-- El título se llena con JS -->
                    <span id="termCategory" class="inline-block mt-2 text-sm px-3 py-1 rounded-full"></span> <!-- La categoría se llena con JS -->
                </div>
                <button id="backButton" class="text-gray-500 hover:text-blue-600" title="Volver a la lista"> <!-- Añadir título traducido -->
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column -->
                <div class="lg:col-span-2">
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-3 text-gray-800">Definición</h3> <!-- Traducido -->

                    </div>

                        <h3 class="text-xl font-semibold mb-3 text-gray-800">Variaciones</h3> <!-- Traducido -->
                        <ul id="termVariations" class="space-y-2">

                    </div>

                    <div class="mb-8">

                <h3 class="text-xl font-semibold text-gray-800">Explorar Todos los Términos de CrossFit</h3> <!-- Traducido -->

                    <select id="sortSelect" class="appearance-none bg-white border border-gray-300 rounded-md pl-3 pr-8 py-2 text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <!-- Las opciones de texto se mantienen en inglés para value, pero el texto visible está traducido -->
                        <option value="name-asc">Ordenar A-Z</option> <!-- Traducido -->
